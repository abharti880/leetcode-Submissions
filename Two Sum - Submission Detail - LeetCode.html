class Solution {
public:
    vector<int> twoSum(vector<int>& nums, int target) {
        int i, j;
        vector <int> a;
        bool isfound = false;
        for(i=0;i<nums.size();i++)
        {  for(j=i+1;j<nums.size();j++)
            { if(nums[i]+nums[j] == target)
                {
                    a.push_back(i);
                    a.push_back(j);
                    isfound =  true;
                    break;
                }  
        
            }
         if(isfound)
                 break;
        }
        return a;
    }
};
